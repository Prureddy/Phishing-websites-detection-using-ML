<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Phishing Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .content {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .result-safe {
            color: #198754;
            font-weight: bold;
        }
        .result-phishing {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Phishing Detection System</h3>
        <div>
            <span class="me-3">Welcome, {{ username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>
    
    <div class="content">
        <div class="card">
            <div class="card-header">
                <h5>Detection Result</h5>
            </div>
            <div class="card-body">
                <h3>
                    {% if my_variable == "safe" %}
                        <span class="result-safe">✓ {{ my_variable }}</span>
                    {% else %}
                        <span class="result-phishing">⚠ {{ my_variable }}</span>
                    {% endif %}
                </h3>
                
                <div class="mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Check Another URL</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
